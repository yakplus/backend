spring:
  application:
    name: yakplus
  elasticsearch:
    uris: ${ELS_URI}
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none
    #      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8084

api:
  drug:
    product:
      baseUrl: https://apis.data.go.kr/1471000/DrugPrdtPrmsnInfoService06
      apiKey: ${API_KEY}
